<html lang='en'>
<head>
	<meta charset='UTF-8'>

	<!-- IE Edge Meta Tag ==> Forces Internet Explorer to use its latest rendering mode. -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Viewport to avoid shrinking of text on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="css/styles.css">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Include JS -->
<scripted src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="js/script.js"></script>
</head>
<body>
	
<div id="myCarousel" class="carousel slide">
	
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		
		
	</ol>
	
	<div class="carousel-inner">
		
		<div class="item active">
			
			<img src="images/sunset.jpeg" alt="Beach" class-"img-responsive">
			<div class="carousel-caption">
				<h3>Sunset</h3>
				
			</div>
			
			
			
		</div>
		
			<div class="item">
			
			<img src="images/beach.jpeg" alt="beach" class-"img-responsive">
			<div class="carousel-caption">
				<h3>Beach</h3>
				
			</div>
			
			
			
		</div>
		
			<div class="item">
			
			<img src="images/park.jpg" alt="park" class-"img-responsive">
			<div class="carousel-caption">
				<h3>Park</h3>
				
			</div>
			
			
			
		</div>
		
		
	</div>
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">
		<span class="icon-prev"></span>
	</a>
	
	<a class="carousel-control right" href="#myCarousel" data-slide="next">
		<span class="icon-next"></span>
	</a>
	
	
</div>

	
	
	
	
	
	
</body>
